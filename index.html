    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5e42oQx5QfuP6c914o_nNA3SWuWwTRuc",
            authDomain: "discordjoinlogger.firebaseapp.com",
            projectId: "discordjoinlogger",
            storageBucket: "discordjoinlogger.firebasestorage.app",
            messagingSenderId: "911401862086",
            appId: "1:911401862086:web:c3f239efe9b11c882e28c7",
            measurementId: "G-ZN8HC1C20P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const stateDoc = doc(db, "state", "state");

        async function loaded(){
            let state = await getDoc(stateDoc);
            await setDoc(stateDoc, {"visits" : state.data().visits +1})

            window.location.replace("https://discord.gg/evVGH9CD")
        }

        document.addEventListener('DOMContentLoaded', loaded())
</script>
